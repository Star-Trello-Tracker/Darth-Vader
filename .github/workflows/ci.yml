name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
    - run: npm install
    - run: npm run build
      env:
        CI: true
        
  Linters:

      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: Linters
        uses: actions/setup-node@v1
        
      - run: npm install
      - run: npm run lint
        env:
          CI: true

<a
  class="item board flex flex-column border hover"
  [routerLink]="['/', userId, 'dashboard', 'board', board.id]"
>
  <div class="item_background board_background flex flex-column">
    <div class="item__title board__title">
      {{ board.title }}
    </div>

    <div class="item__creator board__creator">
      {{ board.creator.name || "" }} {{ board.creator.surname || "" }}
    </div>
  </div>
</a>

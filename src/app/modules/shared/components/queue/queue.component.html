<a
  class="item queue flex flex-column border hover"
  [routerLink]="['/', userId, 'dashboard', queue.title.toLowerCase()]"
>
  <div class="item_background queue_background flex flex-column">
    <div class="item__title queue__title">
      {{ queue.title }}
    </div>

    <div class="item__creator queue__creator">
      {{ queue.creator.name }} {{ queue.creator.surname }}
    </div>
  </div>
</a>

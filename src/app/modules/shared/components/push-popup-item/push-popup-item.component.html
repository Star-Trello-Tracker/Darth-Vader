<div class="item">
  <i class="fas fa-bell icon"></i>
  <span>
    <a class="link link-person">{{ push.user.name }}</a
    >призывает Вас в комментарии задачи
    <a
      [routerLink]="['/', 'dashboard', 'task', push.task]"
      class="link link-task"
    >
      {{ push.task }}
    </a>
  </span>

  <i class="fas fa-trash-alt close hover scale" (click)="delete(push.id)"></i>
</div>

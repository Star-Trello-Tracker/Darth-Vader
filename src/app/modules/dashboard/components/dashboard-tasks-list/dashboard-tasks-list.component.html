<div class="dashboard-task-list full-size flex flex-column">
  <div
    *ngIf="user$ | async as user"
    class="dashboard-task-list__item dashboard-task-list__person full-width padding-20"
  >
    <i class="fas fa-user dashboard-task-list__person_icon"></i>
    {{ user.surname }} {{ user.name }}
  </div>

  <div
    class="dashboard-task-list__item dashboard-task-list__task-list full-width padding-10-20"
  >
    <i class="fas fa-tasks"></i>
    Список задач
  </div>

  <app-task-list-page></app-task-list-page>
</div>

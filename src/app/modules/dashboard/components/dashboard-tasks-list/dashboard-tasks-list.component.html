<div
  class="dashboard-task-list full-size flex flex-column"
  *ngIf="list$ | async as list"
>
  <div class="dashboard-task-list__item dashboard-task-list__person full-width">
    <i class="fas fa-user dashboard-task-list__person_icon"></i>
    Авдеев Иван
  </div>
  <div
    class="dashboard-task-list__item dashboard-task-list__task-list full-width"
  >
    <i class="fas fa-tasks"></i>
    Список задач
  </div>

  <div class="dashboard-task-list__filters flex" *ngIf="!dashboard">
    <div
      class="dashboard-task-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="all"
      (click)="toggle('all')"
    >
      Все
    </div>

    <div
      class="dashboard-task-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="author"
      (click)="toggle('author')"
    >
      Я автор
    </div>

    <div
      class="dashboard-task-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="person"
      (click)="toggle('person')"
    >
      Я исполнитель
    </div>

    <div
      class="dashboard-task-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="observer"
      (click)="toggle('observer')"
    >
      Я наблюдатель
    </div>

    <div
      class="dashboard-task-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="closed"
      (click)="toggle('closed')"
    >
      Закрытые
    </div>

    <div class="dashboard-task-list__filters_queues">
      Очереди:
      <label
        class="dashboard-task-list__filters_queues_selected hover hover-underline"
      >
        {{ selected }}
        <select
          class="dashboard-task-list__filters_queues_select hover"
          (change)="selectQueue($event)"
        >
          <option
            *ngFor="let queue of queuesList; let index = index"
            [selected]="index === selectedQueue"
            [value]="index"
          >
            {{ queue }}
          </option>
        </select>
      </label>
    </div>
  </div>
  <app-dashboard-task-list-header
    (selectedColumn)="sortByColumn($event)"
  ></app-dashboard-task-list-header>
  <app-dashboard-task-list-row
    *ngFor="let item of list"
    [data]="item"
  ></app-dashboard-task-list-row>
  <div class="dashboard-task-list__no-tasks flex" *ngIf="list.length === 0">
    Задач нет
    <i class="far fa-frown dashboard-task-list__no-tasks_icon"></i>
  </div>
</div>

<div
  class="queues-list full-size flex flex-column"
  *ngIf="queue$ | async as queue"
>
  <div class="back-to-queues">
    <a [routerLink]="back2Queues" class="back-to-queues_link">
      <i class="fas fa-arrow-left back-to-queues_link_icon"></i>
      К списку очередей
    </a>
  </div>

  <div class="queues-list__item queues-list__person full-width">
    <i class="fas fa-key queues-list__person_icon"></i>
    {{ queueTitle.toUpperCase() }}
  </div>

  <div class="queues-list__creator queues-list__item full-width">
    Создатель:
    <a class="queues-list__creator_link"> {{ queue.creator.name }}</a>

    <div class="queues-list__creator_link__profile-layout">
      <app-profile-layout [user]="queue.creator"></app-profile-layout>
    </div>
  </div>

  <div class="queues-list__item queues-list__description full-width">
    {{ queue.description }}
  </div>

  <div class="queues-list__filters flex">
    <div
      class="queues-list__filters_item hover border"
      [class.queues-list__filters_item_active]="all"
      (click)="toggle('all')"
    >
      Все
    </div>

    <div
      class="queues-list__filters_item hover border"
      [class.queues-list__filters_item_active]="author"
      (click)="toggle('author')"
    >
      Я автор
    </div>

    <div
      class="queues-list__filters_item hover border"
      [class.queues-list__filters_item_active]="person"
      (click)="toggle('person')"
    >
      Я исполнитель
    </div>

    <div
      class="queues-list__filters_item hover border"
      [class.queues-list__filters_item_active]="observer"
      (click)="toggle('observer')"
    >
      Я наблюдатель
    </div>

    <div
      class="queues-list__filters_item hover border"
      [class.dashboard-task-list__filters_item_active]="closed"
      (click)="toggle('closed')"
    >
      Закрытые
    </div>
  </div>

  <app-dashboard-task-list-header
    (selectedColumn)="sortByColumn($event)"
  ></app-dashboard-task-list-header>
  <app-dashboard-task-list-row
    *ngFor="let item of queue.taskList"
    [data]="item"
  ></app-dashboard-task-list-row>
  <div class="queues-list__no-tasks flex" *ngIf="queue.taskList.length === 0">
    Задач нет
    <i class="far fa-frown queues-list__no-tasks_icon"></i>
  </div>
</div>

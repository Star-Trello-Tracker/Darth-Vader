<div class="dashboard-task-list">
  <div class="dashboard-task-list__item dashboard-task-list__person">
    <i class="fab fa-accessible-icon"></i>
    Авдеев Иван
  </div>
  <div class="dashboard-task-list__item dashboard-task-list__task-list">
    <i class="fas fa-tasks"></i>
    Список задач
  </div>

  <div class="dashboard-task-list__filters">
    <div
      class="dashboard-task-list__filters_item"
      [class.dashboard-task-list__filters_item_active]="all"
      (click)="toggle('all')"
    >
      Все
    </div>

    <div
      class="dashboard-task-list__filters_item"
      [class.dashboard-task-list__filters_item_active]="author"
      (click)="toggle('author')"
    >
      Я автор
    </div>

    <div
      class="dashboard-task-list__filters_item"
      [class.dashboard-task-list__filters_item_active]="person"
      (click)="toggle('person')"
    >
      Я исполнитель
    </div>

    <div
      class="dashboard-task-list__filters_item"
      [class.dashboard-task-list__filters_item_active]="observer"
      (click)="toggle('observer')"
    >
      Я наблюдатель
    </div>
  </div>

  <app-dashboard-task-list-header></app-dashboard-task-list-header>
  <app-dashboard-task-list-row
    *ngFor="let item of list"
    [data]="item"
  ></app-dashboard-task-list-row>
</div>
